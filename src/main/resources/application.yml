server:
  port: 8080

spring:
  application:
    name: auto-detect-and-fix

  jackson:
    serialization:
      write-dates-as-timestamps: false
      indent-output: true
    deserialization:
      fail-on-unknown-properties: false

  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
        debug: ${MAIL_DEBUG:false}

# Custom application properties
app:
  log:
    file-path: ${LOG_FILE_PATH:logs/app.log}
    monitor:
      enabled: ${LOG_MONITOR_ENABLED:true}
      poll-interval-ms: ${LOG_POLL_INTERVAL:1000}
      batch-size: ${LOG_BATCH_SIZE:100}

  git:
    repository-path: ${GIT_REPO_PATH:.}
    enabled: ${GIT_ENABLED:true}
    max-file-search-depth: ${GIT_MAX_DEPTH:10}

  analysis:
    max-stored-errors: ${MAX_STORED_ERRORS:500}
    error-retention-hours: ${ERROR_RETENTION_HOURS:24}
    async-analysis: ${ASYNC_ANALYSIS:true}

  openai:
    enabled: ${OPENAI_ENABLED:true}
    api-key: ${OPENAI_API_KEY:}
    api-url: ${OPENAI_API_URL:https://api.openai.com/v1/chat/completions}
    model: ${OPENAI_MODEL:gpt-4o-mini}
    timeout-seconds: ${OPENAI_TIMEOUT:30}
    max-retries: ${OPENAI_MAX_RETRIES:3}
    mock-mode: ${OPENAI_MOCK_MODE:false}

  notification:
    email:
      enabled: ${EMAIL_NOTIFICATION_ENABLED:true}
      from: ${EMAIL_FROM:auto-detect@example.com}
      to: ${EMAIL_TO:admin@example.com}
      subject-prefix: ${EMAIL_SUBJECT_PREFIX:[Error Alert]}
      include-source-code: ${EMAIL_INCLUDE_SOURCE:true}
      mock-mode: ${EMAIL_MOCK_MODE:false}

  accounts:
    mock-api-url: ${ACCOUNTS_API_URL:http://localhost:8080/api/mock/accounts}
    timeout-seconds: ${ACCOUNTS_TIMEOUT:10}
    mock-mode: ${ACCOUNTS_MOCK_MODE:true}

# Logging configuration
logging:
  level:
    com.kc.autodetectandfix: DEBUG
    com.kc.autodetectandfix.analysis: DEBUG
    com.kc.autodetectandfix.git: DEBUG
    org.eclipse.jgit: INFO
    org.springframework.web: INFO
    io.netty.resolver.dns.DnsServerAddressStreamProviders: OFF
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n%wEx"
  file:
    name: logs/app.log
    max-size: 10MB
    max-history: 7

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,logfile
  endpoint:
    health:
      show-details: always

---
spring:
  config:
    activate:
      on-profile: dev

app:
  log:
    monitor:
      poll-interval-ms: 60000

logging:
  level:
    com.kc.autodetectandfix: TRACE
